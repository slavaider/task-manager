<h2 mat-dialog-title>{{ "editBoard.title" | i18next }}</h2>
<!-- Редактировать доску -->
<div mat-dialog-content>
  <form class="form" [formGroup]="editForm" (ngSubmit)="submit()">

    <mat-form-field>
      <mat-label>{{ "editBoard.titlePlaceholder" | i18next }}</mat-label>
      <!-- Заголовок -->
      <input matInput formControlName="title">
      <mat-error *ngIf="title?.hasError('required')">
        {{ "editBoard.titleMissing" | i18next }}
        <!-- Введите заголовок -->
      </mat-error>
    </mat-form-field>


    <mat-form-field>
      <mat-label>{{ "editBoard.descriptionPlaceholder" | i18next }}</mat-label>
      <!-- Описание -->
      <input matInput formControlName="description">
      <mat-error *ngIf="description?.hasError('required')">
        {{ "editBoard.descriptionMissing" | i18next }}
        <!-- Добавьте описание -->
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>
        {{ "editBoard.cancel" | i18next }}
        <!-- Отмена -->
      </button>
      <button mat-raised-button [mat-dialog-close]="true" type="submit" [disabled]="!editForm.valid">
        {{ "editBoard.edit" | i18next }}
        <!-- Редактировать -->
      </button>
    </mat-dialog-actions>

  </form>
</div>
