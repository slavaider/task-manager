<h2 mat-dialog-title>{{ "editTask.title" | i18next }}</h2>
<div mat-dialog-content>
  <form class="form" [formGroup]="editForm" (ngSubmit)="submit()">

    <mat-form-field>
      <mat-label>{{ "editTask.titlePlaceholder" | i18next }}</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="title?.hasError('required')">
        {{ "editTask.titleMissing" | i18next }}
      </mat-error>
    </mat-form-field>


    <mat-form-field>
      <mat-label>{{ "editTask.descriptionPlaceholder" | i18next }}</mat-label>
      <input matInput formControlName="description">
      <mat-error *ngIf="description?.hasError('required')">
        {{ "editTask.descriptionMissing" | i18next }}
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>
        {{ "editTask.cancel" | i18next }}
      </button>
      <button mat-raised-button [mat-dialog-close]="true" type="submit" [disabled]="!editForm.valid">
        {{ "editTask.edit" | i18next }}
      </button>
    </mat-dialog-actions>

  </form>
</div>
