<h2 mat-dialog-title>{{ "createBoard.createBoard" | i18next }}</h2>
<div mat-dialog-content>
  <form class="form" [formGroup]="createForm" (ngSubmit)="submit()">

    <mat-form-field>
      <mat-label>{{ "createBoard.titlePlaceholder" | i18next }}</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="title?.hasError('required')">
        {{ "createBoard.titleMissing" | i18next }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{ "createBoard.descriptionPlaceholder" | i18next }}</mat-label>
      <input matInput formControlName="description">
      <mat-error *ngIf="title?.hasError('required')">
        {{ "createBoard.descriptionMissing" | i18next }}
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>{{ "createBoard.cancel" | i18next }}</button>
      <button mat-raised-button [mat-dialog-close]="true" type="submit" [disabled]="!createForm.valid">{{ "createBoard.create" | i18next }}</button>
    </mat-dialog-actions>

  </form>
</div>
