<h2 mat-dialog-title>
  Смена владельца
</h2>
<div mat-dialog-content>
  <form class="form" [formGroup]="changeForm" (ngSubmit)="submit()">
    <div class="user-container">
      <p>Владелец: </p>
      <p class="user-login">
        {{data.owner}}
      </p>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Сменить владельца</mat-label>
      <mat-select matNativeControl formControlName="nextOwner">
        <mat-option *ngFor="let user of data.users" [value]="user.id">
          {{user.login}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>Отмена</button>
      <button mat-raised-button [mat-dialog-close]="true" type="submit">Сменить</button>
    </mat-dialog-actions>

  </form>
</div>
