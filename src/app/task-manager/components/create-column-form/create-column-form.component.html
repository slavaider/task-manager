<h2 mat-dialog-title>{{ "createColumn.title" | i18next }}</h2>
<!-- Создать колонку -->
<div mat-dialog-content>
  <form class="form" [formGroup]="createForm" (ngSubmit)="submit()">

    <mat-form-field>
      <mat-label>{{ "createColumn.titlePlaceholder" | i18next }}</mat-label>
      <!-- Заголовок -->
      <input matInput formControlName="title">
      <mat-error *ngIf="title?.hasError('required')">
        {{ "createColumn.titleMissing" | i18next }}
        <!-- Введите заголовок -->
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>
        {{ "createColumn.cancel" | i18next }}
        <!-- Отмена -->
      </button>
      <button mat-raised-button [mat-dialog-close]="true" type="submit" [disabled]="!createForm.valid">
        {{ "createColumn.create" | i18next }}
        <!-- Создать -->
      </button>
    </mat-dialog-actions>

  </form>
</div>
