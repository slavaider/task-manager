<div class="container">
  <button mat-raised-button color="primary" routerLink="/">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button mat-raised-button color="primary" (click)="createColumn()">
    <mat-icon>post_add</mat-icon>
    <span>Добавить колонку</span>
  </button>

  <div class="board"
    cdkDropList
    [cdkDropListData]="columns"      
    cdkDropListOrientation="horizontal"  
    (cdkDropListDropped)="dropColumn($event)"
  >
    <div cdkDropListGroup class="group-wrapper">
      <div class="column" *ngFor="let column of columns" cdkDrag>
        <div class="column-header">
          <app-column-title [column]="column" [boardId]="board.id"></app-column-title>
          <button mat-mini-fab color="accent" (click)="deleteColumn(column.id)">
            <span class="material-icons">delete_outline</span>
          </button>
        </div>
        <div class="tasks-list"
          cdkDropList
          [cdkDropListData]="column"        
          (cdkDropListDropped)="dropTask($event)"
        >
          <mat-card class="task" *ngFor="let task of column.tasks" cdkDrag>
            <mat-card-title>{{task.title}}</mat-card-title>
            <mat-card-content>{{task.description}}</mat-card-content>
            <mat-card-actions align="end">
              <button mat-mini-fab color="warn" (click)="editTask(task, column.id)">
                <span class="material-icons">mode_edit</span>
              </button>
              <button mat-mini-fab color="accent" (click)="deleteTask(task.id, column.id)">
                <span class="material-icons">delete</span>
              </button>
            </mat-card-actions>
          </mat-card>
        </div>

        <button mat-raised-button (click)="createTask(column.id)" class="create-task-btn">
          <span class="material-icons">add_card</span>
          <span> Добавить задачу</span>
        </button>
      </div>
    </div>
  </div>
  
</div>
