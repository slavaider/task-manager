<div>{{user?.id}}</div>
<div>{{user?.name}}</div>
<div>{{user?.login}}</div>

<div class="container white-background">
  <form
    class="form"
    [formGroup]="editForm"
    (ngSubmit)="submit()"
  >
  <p class="title">
    Edit profile
  </p>
  <mat-form-field>
    <mat-label>
      Enter your name
    </mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="name?.invalid">
      Please enter a name
    </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Enter your login
      </mat-label>
      <input matInput formControlName="login" required>
      <mat-error *ngIf="login?.invalid">
        Please enter a login
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Enter your password
      </mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="password?.invalid">
        Please enter a password
      </mat-error>
    </mat-form-field>
    <div class="controls">
      <button mat-raised-button [disabled]="!editForm.valid" type="submit">
        Save
      </button>
    </div>
  </form>
</div>
