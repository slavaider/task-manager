<div class="header">
  <h2 mat-dialog-title>{{ "confirm.confirmation" | i18next }}</h2>
  <!-- Подтвердите действие -->
  <button mat-icon-button [mat-dialog-close]="false">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div mat-dialog-content>
  {{ data.message }}
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button [mat-dialog-close]="false">{{ "confirm.no" | i18next }}</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">{{ "confirm.yes" | i18next }}</button>
</div>
